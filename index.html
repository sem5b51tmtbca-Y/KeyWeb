<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Key Generator</title>
</head>
<style>
    body {
        font-family: Arial;
        background: #f2f2f2;
        padding: 20px;
    }

    .panel {
        background: white;
        max-width: 400px;
        margin: auto;
        padding: 15px;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .radio-group {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
    }

    .row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    label {
        width: 90px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }
</style>
</head>

<body>

<div class="panel">

    <!-- Radio Buttons -->
    <div class="radio-group">
        <label>
            <input type="radio" name="mode" id="RbSawing" checked>
            Sawing
        </label>

        <label>
            <input type="radio" name="mode" id="RbShape">
            Shape
        </label>
    </div>

    <!-- Machine ID -->
    <div class="row">
        <label>MachineID:</label>
        <input type="text" id="TxtMachinID">
    </div>

    <!-- Days -->
    <div class="row">
        <label>Days:</label>
        <input type="number" id="NoofDay">
    </div>

    <!-- Key -->
    <div class="row">
        <label>Key:</label>
        <input type="text" id="TxtKey">
    </div>

    <!-- Button -->
    <button id="BtnKeyGen" onclick="generateKey()">
        Key Generate
    </button>

</div>

<script>
function generateKey() {
    const machineId = document.getElementById("TxtMachinID").value;
    const days = document.getElementById("NoofDay").value;
    const isSawing = document.getElementById("RbSawing").checked;
    const isShape = document.getElementById("RbShape").checked;

    if (!machineId || !days) {
        alert("Please enter Machine ID and Days");
        return;
    }

    let prefix = isSawing ? "ALSU" : "ASCU";

    // Temporary output (we will plug full logic next)
    document.getElementById("TxtKey").value =
        prefix + "-" + machineId + "-" + days;
}
</script>

</body>
</html>
