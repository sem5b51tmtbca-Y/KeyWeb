<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Key Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        .panel {
            background: white;
            max-width: 480px;
            margin: auto;
            padding: 18px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            white-space: nowrap;
            margin-bottom: 25px;
        }

        .radio-group label {
            font-weight: normal;
        }

        .row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            width: 95px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

<div class="panel">

    <!-- MODE RADIO BUTTONS -->
    <div class="radio-group">
        <label>
            <input type="radio" name="mode" id="RbSawing" checked>
            Sawing
        </label>

        <label>
            <input type="radio" name="mode" id="RbShape">
            Shape
        </label>

        <label>
            <input type="radio" name="mode" id="RbMulti">
            Multi
        </label>

        <label>
            <input type="radio" name="mode" id="Rb4P">
            4P
        </label>
    </div>

    <!-- MACHINE ID -->
    <div class="row">
        <label>MachineID:</label>
        <input type="text" id="TxtMachinID">
    </div>

    <!-- DAYS -->
    <div class="row">
        <label>Days:</label>
        <input type="number" id="NoofDay">
    </div>

    <!-- KEY -->
    <div class="row">
        <label>Key:</label>
        <input type="text" id="TxtKey">
    </div>

    <!-- GENERATE BUTTON -->
    <button id="BtnKeyGen" onclick="generateKey()">
        Key Generate
    </button>

</div>

<script>
function generateKey() {

    const machineId = document.getElementById("TxtMachinID").value;
    const days = document.getElementById("NoofDay").value;

    if (!machineId || !days) {
        alert("Please enter Machine ID and Days");
        return;
    }

    let modeCode = "";
    let prefix = "";

    if (document.getElementById("RbSawing").checked) {
        modeCode = "S";
        prefix = "ALSU";
    }
    else if (document.getElementById("RbShape").checked) {
        modeCode = "H";
        prefix = "ASCU";
    }
    else if (document.getElementById("RbMulti").checked) {
        modeCode = "M";
        prefix = "ALSU";
    }
    else if (document.getElementById("Rb4P").checked) {
        modeCode = "P";
        prefix = "A4SU";
    }

    // TEMP OUTPUT (same flow as your WinForms app)
    document.getElementById("TxtKey").value =
        prefix + "-" + machineId.substring(0, 6) + "-" + days + "-" + modeCode;
}
</script>

</body>
</html>
